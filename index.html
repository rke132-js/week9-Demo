<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">

        <div class="input">
            <input type="text" name="" id="userInput">
        </div>
        
        <div class="result">
            <div class="printOnce">
                <div class="form">
                    <h3>Example 1</h3>
                    <button id="print1">Print once</button>
                </div>
    
                <ul id="listOnce"></ul>
    
            </div>
    
            <div class="printTwice">
                <div class="form">
                    <h3>Example 2</h3>
                    <button id="print2">Print twice</button>
                </div>
    
                <ul id="listTwice"></ul>
            </div>
    
            <div class="printTen">
                <div class="form">
                    <h3>Example 3</h3>
                    <button id="print10">Print ten times</button>
                </div>
    
                <ul id="listTen"></ul>
            </div>
    
        </div>
        
    </div>

    <script src="app.js"></script>
    
</body>
</html>
